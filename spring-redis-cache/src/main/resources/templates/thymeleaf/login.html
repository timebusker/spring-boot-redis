<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>LOGIN___1</title>
<style type="text/css">
th {
	width: 100px;
	float: center;
	text-align: center;
}
</style>
</head>
<body>
	<form id="iform" th:action="@{/login}" th:method="post">
		<table style="width: 300px; height: 200px; background: gray; margin: 100px 500px">
			<tr>
				<th>账户：</th>
				<th><input name="account" type="text" /></th>
			</tr>
			<tr>
				<th>密码：</th>
				<th><input name="password" type="text" /></th>
			</tr>
			<tr>
				<th><button type="submit">登录</button></th>
				<th><button type="reset">取消</button></th>
			</tr>
		</table>
	</form>
</body>
</html>
